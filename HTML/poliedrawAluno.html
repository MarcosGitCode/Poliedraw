<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Poliedraw</title>
    <link rel="stylesheet" href="../CSS/poliedraw.css">
</head>
<body>
    <header style="justify-content: left;">
        <!-- navegação entre as opções de prompt-->
        <nav>
            <!-- hamburguer -->
            <div class="mobile-menu">
                <div class="mobile-menu"></div>
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
            <div class="nav-list">
                <img src="/assets/navegacao/materias.png" alt="matérias" title="Matérias" classe="nav-img">
                <img src="/assets/navegacao/detalhes.png" alt="matérias" title="Detalhes" classe="nav-img">
                <img src="/assets/navegacao/estilo.png" alt="matérias" title="Estilo" classe="nav-img">
            </div>
        </nav>
        <!-- logo para voltar-->
        <a href="/HTML/poliedrawAluno.html"><img src="/assets/logoCabecalho.png" alt="logo" class="img-logo" title="Cadastro"></a>
        <script src="/JS/mobile-navbar.js" defer></script>
    </header>
    <main>
        <!-- chat da ia -->
        <div class="chat">
        </div>
        <!--caixa para escrever os prompts -->
        <div id="caixaPrompt">
            <div class="prompt">
            <textarea id="promptInput" placeholder="Digite seu texto aqui..." rows="2" aria-label="Campo de texto"></textarea>
                <button class="send-btn" title="Enviar">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12h14M13 6l6 6-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- acessibilidade -->
    <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
    </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://app.embed.im/accessibility.js" defer></script>
    <!-- API -->
    <script src="../JS/frontGemini.js" type="module" defer></script>
</body>
</html>
