<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poliedraw</title>
    <link rel="stylesheet" href="../CSS/poliedraw.css">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <script src="/JS/cadastro2.js"></script>
</head>
<body>
    <header>
        <a href="/HTML/poliedraw.html"><img src="/assets/logoCabecalho.png" alt="logo" class="img-logo" title="Página Principal"></a>
        <a href="/HTML/dadosAlunos.html"><img src="/assets/navegacao/dadosDosAlunos.png" alt="dados" class="img-cadastro" title="Dados dos Alunos"></a>
    </header>

    <main>
        <!-- caixa do cadastro -->
        <h1>Cadastro de alunos</h1>
        <div class="caixaCadastro">
            <input type="text" id="name" name="name" required placeholder="Nome">
            <input type="text" id="email" name="email" required placeholder="Email">
            <input type="password" id="password" name="Senha" required placeholder="Senha">
            <div class="botaoCadastrar">
                <button id="abrirPopup" onclick="verificar()">Cadastrar</button>
            </div>
        </div>
        <p id="mensagem"></p>
    </main>
    <!-- popup -->
    <div class="popup-bg" id="popupBg">
        <div class="popup">
            <p>Tem certeza que deseja cadastrar esse aluno?</p>
            <button class="nao" id="nao">Não</button>
            <button class="sim" id="sim">Sim</button>
        </div>
    </div>
    <!-- acessibilidade -->
    <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
    </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://app.embed.im/accessibility.js" defer></script>
</body>
</html>
