<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Poliedraw</title>
    <link rel="stylesheet" href="../CSS/poliedraw.css">
</head>
<body>
    <!-- cabeçalho -->

    <header>
        <!-- hamburguer -->
        <div class="mobile-menu">
            <div class="mobile-menu"></div>
            <div class="line1"></div>
            <div class="line2"></div>
        </div>

        <!-- logo para voltar e botão para ir a página cadastro -->
        <a href="/HTML/login.html"><img src="/assets/logoCabecalho.png" alt="logo" class="img-logo" title="Voltar para o login"></a>
        <a href="/HTML/cadastro.html"><img src="/assets/navegacao/cadastrar.png" alt="cadastro" class="img-cadastro" title="Cadastro"></a>

    </header>

    <!-- barra lateral -->
    <div class="barraLateral">
        <button class="buttonBarraLateral" id="materiasBtn" aria-expanded="false" title="Matérias">
            <img src="/assets/navegacao/materias.png" alt="matérias">
            <p>matérias</p>
        </button>
        <button class="buttonBarraLateral" id="detalhesBtn" aria-expanded="false" title="Detalhes">
            <img src="/assets/navegacao/detalhes.png" alt="detalhes">
            <p>detalhes</p>
        </button>
        <button class="buttonBarraLateral" id="estiloBtn" aria-expanded="false" title="Estilo">
            <img src="/assets/navegacao/estilo.png" alt="estilo">
            <p>estilo</p>
        </button>
        <p>------</p>
        <a href="SaveImagens.html" class="buttonBarraLateral"><img src="/assets/navegacao/download.png" alt="salvar" title="Imagem Salvas"><p>imagens salvas</p></a>
        
    </div>

    <!-- menus (iniciam escondidos) -->
    <div class="materiasMenu menu hidden" id="materiasMenu" aria-hidden="true">
        <h1>Matérias</h1>
    <!-- física -->
    <button id="fisica" class="buttonBarraLateral"><img src="/assets/fisica.png" alt="física"><h2>física</h2></button>
    <!-- assuntos de física -->
    <div class="container">
        <label>Assuntos de Física:</label>
        <select id="select-fisica">
            <option value="" disabled selected>Assunto...</option>

            <optgroup label="1. Mecânica">
            <option value="cinematica">Cinemática (MRU / MRUV)</option>
            <option value="leis-newton">Leis de Newton</option>
            <option value="energia">Trabalho e Energia</option>
            <option value="gravitacao">Gravitação Universal</option>
            </optgroup>

            <optgroup label="2. Termologia">
            <option value="escalas">Escalas Termométricas</option>
            <option value="calorimetria">Calorimetria</option>
            <option value="termodinamica">Leis da Termodinâmica</option>
            </optgroup>

            <optgroup label="3. Óptica e Ondulatória">
            <option value="espelhos">Espelhos e Lentes</option>
            <option value="refacao">Refração da Luz</option>
            <option value="ondas">Ondas Sonoras e Eletromagnéticas</option>
            </optgroup>

            <optgroup label="4. Eletricidade">
            <option value="eletrostatica">Eletrostática (Cargas e Campos)</option>
            <option value="circuitos">Circuitos Elétricos (Lei de Ohm)</option>
            <option value="magnetismo">Eletromagnetismo</option>
            </optgroup>
        </select>
    </div>

    <!-- quimica -->
    <button id="quimica" class="buttonBarraLateral"><img src="/assets/quimica.png" alt="química"><h2>química</h2></button>
    <!-- assuntos de quimica -->
    <div class="container">
        <label>Assuntos de Química:</label>
        <select id="select-quimica">
            <option value="" disabled selected>Assunto...</option>

            <optgroup label="1. Química Geral & Inorgânica">
            <option value="atomistica">Estrutura Atômica (P, N, E)</option>
            <option value="tabela">Tabela Periódica</option>
            <option value="ligacoes">Ligações Químicas (Iônica/Covalente)</option>
            <option value="inorganica">Funções Inorgânicas (Ácidos/Bases)</option>
            </optgroup>

            <optgroup label="2. Físico-Química">
            <option value="solucoes">Soluções e Concentração</option>
            <option value="termoquimica">Termoquímica (Entalpia)</option>
            <option value="cinetica">Cinética Química</option>
            <option value="eletroquimica">Eletroquímica (Pilhas)</option>
            </optgroup>

            <optgroup label="3. Química Orgânica">
            <option value="carbono">Classificação do Carbono</option>
            <option value="hidrocarbonetos">Hidrocarbonetos (Alcanos/Alcenos)</option>
            <option value="oxigenadas">Funções Oxigenadas (Álcool/Cetona...)</option>
            <option value="isomeria">Isomeria Plana e Espacial</option>
            </optgroup>
        </select>
        </div>
    </div>

    <div class="detalhesMenu menu hidden" id="detalhesMenu" aria-hidden="true">
        <h1>Detalhes</h1>
        <!-- prompt da barra lateral -->
        <div class="sidebar-prompt-container">
            <div class="prompt sidebar-prompt">
                <textarea id="sidebarPromptInput" placeholder="Digite seu texto aqui..." rows="2" aria-label="Campo de texto da barra lateral"></textarea>
                <button id="send-btno" class="send-btnoo" title="Enviar" type="button">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12h14M13 6l6 6-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="estiloMenu menu hidden" id="estiloMenu" aria-hidden="true">
        <h1>Estilo</h1>
        <div class="style-buttons">
            <button id="anime" class="style-button" data-style="anime">
                <img src="/assets/navegacao/anime.png" alt="estilo anime">
                <h2>Anime</h2>
            </button>
            <button id="realista" class="style-button" data-style="realistic">
                <img src="/assets/navegacao/realista.png" alt="estilo realista">
                <h2>Realista</h2>
            </button>
            <button id="grafico" class="style-button" data-style="grafico">
                <img src="/assets/navegacao/grafico.png" alt="estilo grafico">
                <h2>grafico</h2>
            </button>
            <button id="tabela" class="style-button" data-style="tabela">
                <img src="/assets/navegacao/tabela.png" alt="estilo tabela">
                <h2>tabela</h2>
            </button>
            <button id="3D" class="style-button" data-style="3D">
                <img src="/assets/navegacao/3D.png" alt="estilo 3D">
                <h2>3D</h2>
            </button>
            <button id="cartoon" class="style-button" data-style="cartoon">
                <img src="/assets/navegacao/cartoon.png" alt="estilo cartoon">
                <h2>cartoon</h2>
            </button>
            <button id="pixelart" class="style-button" data-style="pixelart">
                <img src="/assets/navegacao/pixelart.png" alt="estilo pixelart">
                <h2>pixel art</h2>
            </button>
        </div>
    </div>

    <!-- main -->
    <main>
        <!-- chat da ia -->
        <div class="chat">
        </div>

        <!--caixa para escrever os prompts -->
        <div id="caixaPrompt">
            <div class="prompt">
            <textarea id="promptInput" placeholder="Digite seu texto aqui..." rows="2" aria-label="Campo de texto"></textarea>
                <button id="send-btn" class="send-btn" title="Enviar2" type="button">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12h14M13 6l6 6-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- acessibilidade -->
    <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
    </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://app.embed.im/accessibility.js" defer></script>

    <!-- API -->
    <script src="../JS/frontGemini.js" type="module" defer></script>

    <!-- completa prompt -->
    <script src="../JS/completaPrompt.js" type="module" defer></script>

    <!-- barra lateral -->
    <script src="../JS/barraLateral.js" type="module" defer></script>

    <!-- hamburguer -->
    <script src="../JS/mobile-menu.js" type="module" defer></script>

    <!-- estilo menu -->
    <script src="../JS/estiloMenu.js" type="module" defer></script>
</body>
</html>
