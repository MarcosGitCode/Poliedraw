<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Poliedraw</title>
    <link rel="stylesheet" href="../CSS/poliedraw.css">
</head>
<body>
  <header>
    <img src="/assets/logoCabeça.jpg" alt="">
  </header>
    <div class="sidebar">
        <button class="toggle-btn" title="Abrir/Fechar Sidebar">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M5 12h14M13 6l6 6-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="cabecalho">
            <div class="materias">
                <button class="materias-btn">Matérias</button>
                <button class="quimica-btn"><span class="quimica-label">Química</span></button>
                <button class="fisica-btn"><span class="fisica-label">Física</span></button>
            </div>
            <div class="estilo">
                <button class="estilo-btn">Estilo</button>
            </div>
            <div class="detalhes">
                <button class="detalhes-btn">Detalhes</button>
            </div>
    </div>
    <div class="imagem"></div>
    <div class="prompt">
        <textarea id="promptInput" placeholder="Digite seu texto aqui..." rows="2" aria-label="Campo de texto"
          style="flex:1;margin:0 10px;background:transparent;color:#fff;border:none;font-size:100%;outline:none;resize:none;min-height:44px;max-height:160px;overflow-y:auto;white-space:pre-wrap;word-wrap:break-word;padding:6px 8px;line-height:1.25;"></textarea>
         <button class="send-btn" title="Enviar">
           <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
             <path d="M5 12h14M13 6l6 6-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
           </svg>
         </button>
     </div>

    </div>
    <script src="../JS/poliedraw.js"></script>
    
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="../JS/vlibras-init.js"></script>
</body>
</html>
