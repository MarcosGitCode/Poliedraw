<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Poliedraw</title>
    <link rel="stylesheet" href="../CSS/poliedraw.css">
    <script src="/JS/mobile-navbar.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="mobile-menu">
                <div class="mobile-menu"></div>
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
            <div class="nav-list">
                <img src="/assets/navegacao/materias.png" alt="matérias" title="matérias" classe="nav-img">
                <img src="/assets/navegacao/detalhes.png" alt="matérias" title="detalhes" classe="nav-img">
                <img src="/assets/navegacao/estilo.png" alt="matérias" title="estilo" classe="nav-img">
            </div>
        </nav>
        <a href="/HTML/poliedraw.html"><img src="/assets/logoCabeça.png" alt="logo" class="img-logo"></a>
        <a href="/"><img src="/assets/navegacao/cadastrar.png" alt="cadastro" class="img-cadastro" title="cadastro"></a>
    </header>
    <main>
        <div id= "chat">
            <div class="imagem"></div>
        </div>

        <div id="caixaPrompt">
            <div class="prompt">
            <textarea id="promptInput" placeholder="Digite seu texto aqui..." rows="2" aria-label="Campo de texto"></textarea>
                <button class="send-btn" title="Enviar">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12h14M13 6l6 6-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>
    

    <!-- acessibilidade -->
    <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
    </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js" defer></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://app.embed.im/accessibility.js" defer></script>
</body>
</html>
