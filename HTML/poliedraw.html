<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poliedraw</title>
    <link rel="stylesheet" href="../CSS/poliedraw.css">
</head>
<body>
    <div class="sidebar">
        <button class="toggle-btn" title="Abrir/Fechar Sidebar">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M5 12h14M13 6l6 6-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="cabecalho">
            <div class="materias">
                <button class="materias-btn">Matérias</button>
                <button class="quimica-btn"><span class="quimica-label">Química</span></button>
                <button class="fisica-btn"><span class="fisica-label">Física</span></button>
            </div>
            <div class="estilo">
                <button class="estilo-btn">Estilo</button>
            </div>
            <div class="detalhes">
                <button class="detalhes-btn">Detalhes</button>
            </div>
    </div>
    <div class="imagem"></div>
    <div class="prompt">
        <input type="texto" placeholder="Digite seu texto aqui..." />
        <button class="send-btn" title="Enviar">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M5 12h14M13 6l6 6-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
    </div>

    </div>
    <script src="../JS/poliedraw.js"></script>
</body>
</html>
