<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Poliedraw</title>
    <link rel="stylesheet" href="../CSS/poliedraw.css">
</head>
<body>
    <!-- cabeçalho -->

    <header>
        <!-- hamburguer -->
        <div class="mobile-menu">
            <div class="mobile-menu"></div>
            <div class="line1"></div>
            <div class="line2"></div>
        </div>

        <script src="../JS/mobile-menu.js" type="module" defer></script>

        <!-- logo para voltar e botão para ir a página cadastro -->
        <a href="/HTML/login.html"><img src="/assets/logoCabecalho.png" alt="logo" class="img-logo" title="Voltar para o login"></a>
        <a href="/HTML/cadastro.html"><img src="/assets/navegacao/cadastrar.png" alt="cadastro" class="img-cadastro" title="Cadastro"></a>
        <script src="/JS/mobile-navbar.js" defer></script>

    </header>

    <!-- barra lateral -->
    <div class="barraLateral">
        <button class="buttonBarraLateral"><img src="/assets/navegacao/materias.png" alt="matérias" title="Matérias"></button>
        <button class="buttonBarraLateral"><img src="/assets/navegacao/detalhes.png" alt="matérias" title="Detalhes"></button>
        <button class="buttonBarraLateral"><img src="/assets/navegacao/estilo.png" alt="matérias" title="Estilo"></button>
    </div>

    <main>
        <!-- chat da ia -->
        <div class="chat">
        </div>

        <!--caixa para escrever os prompts -->
        <div id="caixaPrompt">
            <div class="prompt">
            <textarea id="promptInput" placeholder="Digite seu texto aqui..." rows="2" aria-label="Campo de texto"></textarea>
                <button class="send-btn" title="Enviar">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12h14M13 6l6 6-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- acessibilidade -->
    <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
    </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://app.embed.im/accessibility.js" defer></script>

    <!-- API -->
    <script src="../JS/frontGemini.js" type="module" defer></script>

    <!-- completa prompt -->
    <script src="../JS/completaPrompt.js" type="module" defer></script>
</body>
</html>
